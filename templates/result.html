<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Streetwarp Result</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/static/vendor/sakura.css" />
        <link rel="stylesheet" href="/static/result.css" />
        <script
            async
            defer
            data-domain="streetwarp.ml"
            src="https://plausible.pelmers.com/js/plausible.js"
        ></script>
    </head>

    <body>
        <img id="logo" src="/static/logo.png" alt="StreetWarp Web" />
        <div id="container">
            <video
                id="video"
                width="640"
                height="480"
                controls
                preload="metadata"
            ></video>
            <div id="map-container"></div>
        </div>
        <ul>
            <li>
                Playback speed:
                <button class="dropbtn">1x</button>
                <div class="dropdown-content">
                    <p>0.25x</p>
                    <p>0.33x</p>
                    <p>0.5x</p>
                    <p>1x</p>
                    <p>2x</p>
                    <p>3x</p>
                </div>
            </li>
            <li>
                <button id="followcambtn">Toggle FollowCam</button>
            </li>
            <li>Gray line = GPS track, (thicker) Blue line = Streetview track</li>
            <li>Note: Videos are deleted automatically after 72 hours</li>
        </ul>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/dist/result.bundle.js" async defer></script>
    </body>
</html>
